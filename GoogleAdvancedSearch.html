<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" href="Google.css">
        
    </head>
    <body>
        <div>
            <a id="images" href=GoogleSearch.html>Back to main page</a>
        </div>
        >
        <h1>Find pages with...</h1>
        <form action="https://google.com/search">
            <input class="advanced" type="text" name="as_q" placeholder="all these words:"><br>
            <input class="advanced" type="text" name="as_epq" placeholder="this word or phrase:"><br>
            <input class="advanced" type="text" name="as_oq" placeholder="any of these words:"><br>
            <input class="advanced" type="text" name="as_eq" placeholder="none of these words:"><br>
            <input id="AdvancedSearch" type="submit" value="Advanced Search">>
        </form>
    </body>
</html>
